<ion-content>
  <div class="Payment">
    <p class="heading"></p>
    <div class="pForm">
      <div class="pForm_header"></div>
      <p>SPECIAL OFFER $75 - 3 hrs of Tutoring</p>
      <div class="pForm_acceptedC"></div>
      <div class="pForm_form">
        <form [formGroup]="card" (ngSubmit)="logForm()">

          <div class="formGr">
            <ion-label>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </div>
          <div class="formGr">
            <ion-label>Number</ion-label>
            <ion-input type="text" formControlName="number"></ion-input>
          </div>
          <div class="formGr">
            <ion-label>CVC</ion-label>
            <ion-input type="text" formControlName="cvc"></ion-input>
          </div>
          <div class="formGr">
            <ion-label>Expiration Date</ion-label>
            <div class="formGr_exp">
              <ion-select formControlName="month" placeholder="Month">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
              </ion-select>
              <ion-select formControlName="year" placeholder="Year">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
              </ion-select>
            </div>

          </div>
          <button ion-button type="submit" [disabled]="!card.valid" full>Submit</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
