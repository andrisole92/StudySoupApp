<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="autocomplete">
    <ion-searchbar [attr.autofocus]="true" class="autocomplete_bar" (ionInput)="getItems($event)"></ion-searchbar>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of currentItems" (click)="selectItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
